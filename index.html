<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Angela | 3:18</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Great Vibes', cursive;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .lockscreen, .container {
      text-align: center;
    }

    input[type="password"] {
      padding: 12px 18px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-right: 12px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background: #ddd;
    }

    .container {
      display: none;
      max-width: 700px;
      padding: 40px 50px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    .poem {
      font-size: 1.7rem;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: .15em solid white;
      animation:
        typing 7s steps(60, end),
        blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    #ytplayer {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Password Lock -->
  <div class="lockscreen" id="lockscreen">
    <input type="password" id="password" />
    <button onclick="checkPass()">Unlock</button>
  </div>

  <!-- Poem Content -->
  <div class="container" id="poemContainer">
    <h1>Angela</h1>
    <div class="poem" id="poemText">
      3:18

      Eto nanaman at iniisip ka
      Iniisip paano kung sabihin kona?.

      Iniisip kung paano sasabihin sayo ng harapan
      Na ikaw ang nais pag lingkuran.

      Mga masasayang alaala ay naiisip
      At nadadala hanggang sa panaginip.
    </div>

    <!-- Play YouTube Button -->
    <button onclick="playMusic()">â–¶ Play Music</button>

    <!-- Hidden YouTube Player -->
    <iframe
      id="ytplayer"
      width="0"
      height="0"
      src=""
      frameborder="0"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    function checkPass() {
      const input = document.getElementById("password").value.trim();
      if (input === "3:18") {
        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("poemContainer").style.display = "block";
      } else {
        alert("Maling password.");
      }
    }

    function playMusic() {
      const ytplayer = document.getElementById("ytplayer");
      const videoId = "NmBQJw1t99g"; // Edwin McCain - I'll Be
      ytplayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}`;
      ytplayer.style.display = "block";
    }
  </script>

</body>
</html>
